<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .payment-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body background="A2.png">

    <div class="payment-form">
        <h2>Make Payment</h2>
        <form action="upi://pay" method="get" id="upi-payment-form">
            <!-- User enters the amount -->
            <div class="form-group">
                <label for="amount">Amount (INR)</label>
                <input type="number" id="amount" name="amount" required placeholder="Enter amount">
            </div>

            <!-- UPI ID (static for now) -->
            <div class="form-group">
                <label for="upi_id">Your UPI ID</label>
                <input type="text" id="text" name="text" required placeholder="Enter UPI Id">
            </div>

            <!-- Pay button -->
            <a href="arch.html"><input type="button" value="Donate"></a>
        </form>
    </div>

    <script>
        // Example of how to trigger the UPI payment link
        document.getElementById('upi-payment-form').onsubmit = function(e) {
            e.preventDefault();
            
            // Get the amount entered by the user
            let amount = document.getElementById('amount').value;
            let upi_id = document.getElementById('upi_id').value;
            
            if(amount > 0) {
                // Construct the UPI payment link with the amount and UPI ID
                let paymentLink = `upi://pay?pa=${upi_id}&pn=Your%20Name&mc=0000&tid=000&amount=${amount}&txnRef=12345`;
                window.location.href = paymentLink; // Open the UPI payment link
            } else {
                alert('Please enter a valid amount.');
            }
        };
    </script>

</body>
</html>
